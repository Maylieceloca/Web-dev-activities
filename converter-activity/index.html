<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1aefe4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 96vh;
          }
          
          .converter {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%
          }

          .converter h1 {
            margin-bottom: 20px;
            font-size: 24px;
          }

          .converter select,
          .converter input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
          }

          .converter button {
            padding: 10px;
            width: 100%;
            background-color: #1aefe4;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
          }

          .converter button:hover {
            background-color: #1a41ef;
          }

          .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
          }
          
        </style>
    </head>
    <body>
        <div class="converter">
            <h1>Currency Converter</h1>
            <label for="amount">PHP:</label>
            <input type="number" id="amount" placeholder="Enter amount in PHP">
            <button onclick="convertCurrency()">Convert</button>
            <label for="currency">Convert to:</label>
            <label for="currency">
                <option value="USD">US Dollar</option>
                <option value="CNY">Chinese Yuan</option>
                <option value="EUR">Euro</option>
                <option value="JPY">Japanese Yen</option>
            </select>
            <div class="result" id="result"></div>
        </div> 
       
        
            
        </body>
        </html>

</body>
</html>
